server {
    listen 80;  # Changé de 8845 à 80
    server_name localhost;
    listen 80;
    server_name your_domain_or_ip;

    root /var/www/public;
    index index.php index.html;
    root /var/www/public;  # Change ce chemin si nécessaire
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /swagger/ {
        try_files $uri $uri/ /swagger/index.html;
    }
    location ~ \.php$ {
        fastcgi_pass app:9000;  # Changé de 127.0.0.1:9000 à app:9000
        include snippets/fastcgi-php.conf;
        fastcgi_pass php-fpm:9000;  # Remplace "php-fpm" par le nom de ton service PHP dans docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    location /api/documentation {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}