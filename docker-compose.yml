version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/var/www
      - ./storage/app/gest-apprenant-laravel-firebase-adminsdk-iw06h-7cf3b600e8.json:/storage/firebase/app-gestion-pedagogique-firebase-adminsdk-pg06l-6570ed71c6.json
    ports:
      - "8000:8000"  # Le serveur Artisan écoutera sur ce port
    networks:
      - laravel
    environment:
      DB_CONNECTION: mysql
      DB_HOST: localhost  # Nom du service PostgreSQL
      DB_PORT: 3306
      DB_DATABASE: projet_Scolaire
      DB_USERNAME: ibrahima
      DB_PASSWORD: Sonatel@2024

  postgres:  # Service PostgreSQL
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: projet_Scolaire
      POSTGRES_USER: ibrahima
      POSTGRES_PASSWORD: Sonatel@2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data:  # Volume persistant pour les données PostgreSQL
