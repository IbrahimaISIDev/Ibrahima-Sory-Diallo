version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/var/www
      - ./gestion-ecole/ibrahima.json:/storage/firebase/app-gestion-pedagogique-firebase-adminsdk-pg06l-6570ed71c6.json
    expose:
      - 9000
    networks:
      - laravel
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: gestion_laravel_project
      DB_USERNAME: ibrahima
      DB_PASSWORD: Sonatel@2024
    depends_on:
      - postgres

  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - laravel

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: gestion_laravel_project
      POSTGRES_USER: ibrahima
      POSTGRES_PASSWORD: Sonatel@2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data: