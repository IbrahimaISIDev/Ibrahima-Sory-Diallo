version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/var/www
      - ./gestion-ecole/ibrahima.json:/storage/firebase/app-gestion-pedagogique-firebase-adminsdk-pg06l-6570ed71c6.json
    ports:
      - "80:9000"  # Redirection du port 80 vers le port 9000
    networks:
      - laravel
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres  # Nom du service PostgreSQL
      DB_PORT: 5432
      DB_DATABASE: gestion_laravel_project  # Nouvelle base de données
      DB_USERNAME: ibrahima  # Nouvel utilisateur
      DB_PASSWORD: Sonatel@2024  # Nouveau mot de passe

  postgres:  # Service PostgreSQL
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: gestion_laravel_project  # Nouvelle base de données
      POSTGRES_USER: ibrahima  # Nouvel utilisateur
      POSTGRES_PASSWORD: Sonatel@2024  # Nouveau mot de passe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data:  # Volume persistant pour les données PostgreSQL
